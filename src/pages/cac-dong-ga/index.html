{{var "articleCategory" (get "articleCategory" "cac-dong-ga")}}
<section class="blog-main-area">
    <div class="container">
        <div class="row">
            {{#each articleCategory.articles}}
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="single-blog">
                    <div class="blog-image">
                        <a href="{{this.url}}">
                            <img src="{{first this.images}}" alt="{{this.name}}">
                        </a>
                    </div>
                    <div class="blog-text">
                        <h3><a class="dot-ellipsis dot-height-50 h50" href="{{this.url}}">{{this.name}}</a></h3>
                        <p class="dot-ellipsis dot-height-50 h50">{{{this.description}}}</p>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</section>
