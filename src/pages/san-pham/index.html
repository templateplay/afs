<section class="shop-main shop-main-area">
    <div class="container">
        {{#each data.category}}
        <section class="shop-main shop-main-area">
            <div class="row">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{this.name}}</h3>
                    </div>
                    <div class="panel-body">
                        {{#each this.products}}
                        <div class="single-product-items">
                            <div class="single-items">
                                <a href="{{this.url}}">
                                <img class="primary-img" src="{{first this.images}}" alt="">
                            </a>
                            </div>
                            <div class="product-info">
                                <h4><a href="{{this.url}}">{{this.name}}</a></h4>
                                {{!-- <div class="line">Gi√° : <span class="orange">{{this.original_price}}</span> <b class="green">{{this.price}}</b></div> --}}
                                <div class="product-rating">
                                    <i class="fa fa-star color"></i>
                                    <i class="fa fa-star color"></i>
                                    <i class="fa fa-star color"></i>
                                    <i class="fa fa-star color"></i>
                                    <i class="fa fa-star color"></i>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </section>
        {{/each}}
    </div>
</section>
